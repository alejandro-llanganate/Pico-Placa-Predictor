<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pico & Placa Predictor - Alejandro Llanganate</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header class="mt-4">
      <div class="text-center">
        <img src="./assets/logo.png" class="img-fluid pt-4" alt="Stack Builders Logo" />
        <h3 class="mt-4 mb-4">Pico & Placa Predictor - Alejandro Llanganate</h3>
      </div>
    </header>
    <main>
      <div class="d-flex justify-content-center">
        <form id="formPicoPlaca" class="col-sm-3">
          <div class="form-group mt-3">
            <label for="userLicensePlate">Enter your license plate:</label>
            <input type="text" class="form-control" id="userLicensePlate" pattern="^[A-Z]{3}-[0-9]{3,4}$" placeholder="ABC-1234" required />
          </div>
          <div class="form-group mt-3">
            <label for="userDate">Select a date:</label>
            <input type="date" class="form-control" id="userDate" required />
          </div>
          <div class="form-group mt-3">
            <label for="userHour">Enter an hour:</label>
            <input type="time" class="form-control" id="userHour" required />
          </div>
          <button id="btnPredict" type="submit" class="btn col-sm-12 btn-primary mt-4">Predict</button>
        </form>
      </div>
    </main>

    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
